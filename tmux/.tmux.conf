# Unbind the prefix key
unbind C-b
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
# When binding, tmux by default uses the -T flag
# Which binds in the prefix table
# This means it's run after pressing the prefix key
bind C-a send-prefix

# A status line theme generated by tmuxline.vim
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

set -g default-terminal "screen-256color"
# Enables a true-color support in Tmux
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Scrolling up and down
# bind-key -t (emacs|vi)-copy j page-up
# bind-key -t (emacs|vi)-copy ; page-down

# Re-bind last window command
bind b last-window

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# Vimlike copy mode.
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard'

# Enable vi keys.
setw -g mode-keys vi

# Setting the delay between prefix and command.
set -sg escape-time 1

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Renumber Windows
set -g renumber-windows on

# Pane colors.
set -g pane-border-fg green

# Command / message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Quick editing tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "vim ~/.tmux.conf"

# Git
set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
